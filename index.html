<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RP Ingame</title>
    <meta property="og:title" content="Die besten RP-Tipps" />
    <meta property="og:url" content="https://rpingame.de/" />
    <meta property="og:site_name" content="RP Ingame" />
    <meta
      property="og:description"
      content="Für alles was das Rollenspieler-Herz begehrt!"
    />
    <meta property="og:image" content="https://rpingame.de/favicon.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <meta name="twitter:title" content="RP Ingame" />
    <meta name="twitter:site" content="Die besten RP-Tipps" />
    <meta
      name="twitter:description"
      content="Für alles was das Rollenspieler-Herz begehrt!"
    />
    <meta name="twitter:image:src" content="https://rpingame.de/tipps.png" />
    <meta name="theme-color" content="#1789fc" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="warning" class="warning">
      <div class="warning-content">
        <p class="warning-title">
          <img
            src="kekse.svg"
            alt="Keksseee!!"
            height="24px"
            width="auto"
            style="margin-right: 5px"
          />
          Kekse
        </p>
        <p class="warning-text">
          Diese Seite verwendet Kekse (Cookies), diese werden für feinstes
          Rollenspiel unbedingt benötigt.
        </p>
        <p class="warning-text" style="margin-top: -30px">
          Bitte <u><strong>essen</strong></u> Sie auf jedem Fall alle Kekse, die
          Sie von fremden Personen angeboten bekommen.
        </p>
        <div class="warning-buttons">
          <div id="button-accept" class="button">Essen</div>
          <div id="button-deny" class="button">Ausspucken</div>
        </div>
      </div>
    </div>
    <div class="content">
      <img src="/rp.gif" id="player" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
